<!DOCTYPE html>
<html>
    <head>
        <title>LED Status</title>
        <link rel="stylesheet" type="text/css" href="/static/css/button_remastered.css">
        <style>
            body {
                background-color: {{color}};
                font-family: Arial, sans-serif;
                text-align: center;
                color: white;
                font-size: 2em;
                padding-top: 50px;
                position: relative;
            }
            h1 {
                font-size: 4em;
                font-weight: bold;
                text-shadow: 2px 2px #222;
            }
            .button, .navbar-button {
                background-color: #337ab7;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 1em;
                text-decoration: none;
                cursor: pointer;
                border-radius: 4px;
                box-shadow: 0 2px 2px 0 rgba(0,0,0,0.14), 0 3px 1px -2px rgba(0,0,0,0.12), 0 1px 5px 0 rgba(0,0,0,0.2);
                margin: 10px;
            }
            .button:hover, .navbar-button:hover {
                background-color: #23527c;
            }
            .navbar-button {
                position: absolute;
                top: 10px;
                left: 10px;
            }
        </style>
    </head>
    <body>
        <form method="POST" action="/">
            <input type="submit" name="navbar" value="Navbar" class="buttonN navbar-buttonN">
        </form>
        <h1>LEDs are now {{color}}</h1>
    </body>
</html>
