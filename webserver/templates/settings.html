    <style>
      /* Add gradient background */
      body {
        background: linear-gradient(to right, #87CEFA, #ADD8E6);;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative; /* Add position relative for the shapes */
      }
      /* Add button styling */
      .button {
        background-color: #fff;
        color: #0072ff;
        border: none;
        padding: 20px 30px; /* Increase button size */
        font-size: 20px; /* Increase button text size */
        border-radius: 10px; /* Increase button border radius */
        text-transform: uppercase;
        margin: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        box-shadow: 0px 0px 10px #0072ff; /* Add box-shadow */
        z-index:1;
      }
      /* Change button color on hover */
      .button:hover {
        background-color: #0072ff;
        color: #fff;
      }
      /* Add animation */
      .button:active {
        transform: translateY(4px); /* Move button down on press */
        box-shadow: 0px 0px 5px #0072ff; /* Decrease box-shadow on press */
      }
      /* Add grid layout for buttons */
      .button-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 columns */
        grid-row-gap: 10px; /* Add row gap */
        grid-column-gap: 10px; /* Add column gap */
      }
      /* Add geometric shapes */
      .shape {
        position: absolute; /* Position shapes absolute */
        width: 100px; /* Set shape width */
        height: 100px; /* Set shape height */
        border-radius: 0%; /* Add border-radius */
        animation: change-color 5s linear infinite; /* Add animation */
      }
      /* Add animation keyframes */
      @keyframes change-color {
        0% {
          background-color: rgb(255, 0, 0);
        }
        25% {
          background-color: rgb(0, 255, 0);
        }
        50% {
          background-color: rgb(0, 0, 255);
        }
        75% {
          background-color: rgb(255, 255, 0);
        }
        100% {
          background-color: rgb(255, 0, 0);
        }
      }

      /* Add lines connecting the squares */
.shape::before,
.shape::after {
  content: "";
  position: absolute;
  width: 20px; /* set the width of the lines */
  height: 80%;
  background-color: #fff; /* set the color of the lines */
}

.shape::before {
  left: -20px; /* set the position of the lines */
  transform: skewX(45deg); /* add a skew transformation */
}

.shape::after {
  right: -20px; /* set the position of the lines */
  transform: skewX(-45deg); /* add a skew transformation */
}
